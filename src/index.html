<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="3D Resume">
        <meta property="og:image" content="https://raw.githubusercontent.com/esgario/3d-resume/main/src/assets/images/thumbnail.png">
        <meta property="og:url" content="https://esgario.github.io/3d-resume/">
        <meta property="og:type" content="website">
        <title>Guilherme Esgario</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="module" src="js/main.js"></script>
    </head>
    <body style="background-color: black">
        <div id="overlay" class="text-white">
            <div class="spinner-border" style="position: absolute" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <div id="content" style="visibility: hidden">
                <div id="sideMenu" class="suggestions-menu">
                    <div class="suggestions-menu-header">Suggestions</div>
                    <div class="suggestions-menu-body"></div>
                </div>

                <div class="topMenu mt-2">
                    <div id="form-container" class="container mt-5 d-flex justify-content-center">
                        <div class="row pt-5">
                            <div class="chooseLang p-1">
                                <div>
                                    <span id="pt-lang" class="lang pt-lang"></span>
                                    <span id="en-lang" class="lang en-lang chosen"></span>
                                </div>
                            </div>

                            <div class="form-group pt-1">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputText"
                                    placeholder="Enter your question here"
                                    maxlength="512"
                                />
                            </div>

                            <div class="speechDiv p-1">
                                <button id="speechButton" class="btn btn-secondary speechButton" type="button">
                                    <i id="speechIcon" class="bi bi-mic"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
