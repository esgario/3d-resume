<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guilherme Esgario</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script type="module" src="js/main.js"></script>
    </head>
    <body style="background-color: black">
        <div id="overlay" class="text-white">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="form-container" class="container mt-5 d-flex justify-content-center" style="visibility: visible">
                <div class="chooseLang">
                    <div>
                        <span id="pt-lang" class="lang pt-lang" onclick="changeLang('portuguÃªs', this)"></span>
                        <span id="en-lang" class="lang en-lang chosen" onclick="changeLang('english', this)"></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="inputText" placeholder="Enter text" maxlength="512" />
                </div>
            </div>
        </div>

        <script>
            function changeLang(language, el) {
                var container = document.querySelector(".chooseLang").classList;
                el = el.classList;
                if (container.contains("open")) {
                    container.remove("open");
                    if (!el.contains("chosen")) {
                        document.querySelector(".chooseLang .chosen").classList.remove("chosen");
                        el.add("chosen");
                        console.log(language + " chosen");
                        // your code
                    }
                    return;
                }
                container.add("open");
            }
        </script>
    </body>
</html>
